<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Draw Digits</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-container">
                <p class="hello-text">Здравствуйте</p>
                <p class="thanks-text">Cпасибо, что приняли участие в сборе данных.</p>
                <hr>
                <p class="instruction-text">
                    Нарисуйте цифру ниже и отметьте какую цифру вы нарисовали. <br>
                    Пожалуйста, убедитесь что рисунок соответствует выбраной цифре. Затем нажмите кнопку "Отправить".
                </p>
            </div>
        </header>
        <div class="content">
            <div class="content-container">
                <div class="canvas-container">
                    <div class="canvas">
                        <canvas id="canvas" width="600" height="400"></canvas>
                    </div>
                    <div class="button-container">
                        <button class="send-button" id="send-button">Отправить</button>
                        <button class="clear-button" id="clear-button">Очистить</button>
                    </div>
                </div>
                <div class="digits-radio">
                    <div class="digits-radio-container">
                        <label>
                            <input type="radio" name="radioButton" value="0">
                            <span>0</span>
                        </label>
                        <label>
                            <input type="radio" name="radioButton" value="1">
                            <span>1</span>
                        </label>
                        <label>
                            <input type="radio" name="radioButton" value="2">
                            <span>2</span>
                        </label>
                        <label>
                            <input type="radio" name="radioButton" value="3">
                            <span>3</span>
                        </label>
                        <label>
                            <input type="radio" name="radioButton" value="4">
                            <span>4</span>
                        </label>
                        <label>
                            <input type="radio" name="radioButton" value="5">
                            <span>5</span>
                        </label>
                        <label>
                            <input type="radio" name="radioButton" value="6">
                            <span>6</span>
                        </label>
                        <label>
                            <input type="radio" name="radioButton" value="7">
                            <span>7</span>
                        </label>
                        <label>
                            <input type="radio" name="radioButton" value="8">
                            <span>8</span>
                        </label>
                        <label>
                            <input type="radio" name="radioButton" value="9">
                            <span>9</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='canvas.js')}}"></script>
</body>
</html>
